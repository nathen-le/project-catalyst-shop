<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Catalyst Supply Co.</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script defer src="js/main.js"></script>
  <style>
    /* Modal overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    /* Modal box */
    .modal {
      background: #1c2b3c;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      color: #fff;
      text-align: center;
    }

    .modal h3 {
      margin-bottom: 20px;
      color: #0ff;
    }

    .modal input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .modal button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .modal button:hover {
      background: #00d2dd;
    }

    .estimate {
      margin-top: 15px;
      font-weight: bold;
      color: #ff0;
      font-size: 1.2rem;
    }

    /* Spinner animation */
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 5px solid #0ff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ff;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">Catalyst<span>Shop</span></a>
    <div class="search-bar">
      <input type="text" placeholder="Search products...">
      <button>üîç</button>
    </div>
    <div class="header-links">
      <a href="about.html" class="about-link">About</a>
      <a href="products.html" class="products-link">Products</a>
      <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </div>
  </header>

  <!-- Cart Content -->
  <main class="cart-page">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <h3>Total: $<span id="cart-total">0</span></h3>
      <button class="btn" onclick="openModal()">Proceed to Checkout</button>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkout-modal" class="modal-overlay">
    <div class="modal">
      <h3>Shipping Information</h3>
      <input type="text" id="name" placeholder="Full Name">
      <input type="text" id="location" placeholder="Location">
      <button id="submit-btn" onclick="submitCheckout()">Submit</button>
      <div id="spinner" class="spinner" style="display:none;"></div>
      <div id="estimate" class="estimate"></div>
      <button id="done-btn" class="btn" style="display:none;" onclick="finishCheckout()">Done</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // --- Cart functions ---
    function updateCartCount() {
      const countEl = document.getElementById('cart-count');
      if (countEl) countEl.innerText = cart.length;
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      const cartTotalSpan = document.getElementById('cart-total');
      if (!cartItemsDiv || !cartTotalSpan) return;

      updateCartCount();

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartTotalSpan.innerText = "0.00";
      } else {
        let total = 0;
        cartItemsDiv.innerHTML = "";
        cart.forEach((item, index) => {
          total += item.price;
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.style.display = 'flex';
          div.style.alignItems = 'center';
          div.style.marginBottom = '10px';
          div.innerHTML = `
            <img src="${item.imgSrc}" alt="${item.name}" style="width:50px; height:50px; object-fit:cover; margin-right:10px; border-radius:6px;">
            <span style="flex:1;">${item.name} - $${item.price.toFixed(2)}</span>
            <button onclick="removeItem(${index})">Remove</button>
          `;
          cartItemsDiv.appendChild(div);
        });
        cartTotalSpan.innerText = total.toFixed(2);
      }
    }

    window.removeItem = function(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    window.addToCart = function(name, price, imgSrc) {
      cart.push({name, price, imgSrc});
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      showToast(`${name} added to cart!`);
    }

    function showToast(message) {
      const existingToast = document.querySelector('.toast');
      if (existingToast) existingToast.remove();
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.innerText = message;
      document.body.appendChild(toast);
      void toast.offsetWidth;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
      updateCartCount();
    });

    // --- Checkout modal ---
    function openModal() {
      if (cart.length === 0) {
        showToast("Your cart is empty! Add items before checking out.");
        return;
      }

      document.getElementById('checkout-modal').style.display = 'flex';
      document.getElementById('estimate').textContent = '';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('done-btn').style.display = 'none';
      document.getElementById('submit-btn').style.display = 'inline-block';
      document.getElementById('name').disabled = false;
      document.getElementById('location').disabled = false;
    }

    async function submitCheckout() {
      const name = document.getElementById('name').value.trim();
      const location = document.getElementById('location').value.trim();
      const estimateDiv = document.getElementById('estimate');
      const spinner = document.getElementById('spinner');
      const submitBtn = document.getElementById('submit-btn');

      if (!name || !location) {
        estimateDiv.textContent = "Please enter both your name and location.";
        return;
      }

      spinner.style.display = 'block';
      estimateDiv.textContent = 'Calculating delivery time...';
      document.getElementById('name').disabled = true;
      document.getElementById('location').disabled = true;
      submitBtn.style.display = 'none';

      setTimeout(async () => {
        spinner.style.display = 'none';
        const minutes = Math.floor(Math.random() * 16) + 5;
        estimateDiv.textContent = `Thank you, ${name}! Estimated delivery: ${minutes} minute(s).`;
        document.getElementById('done-btn').style.display = 'inline-block';

        // Send cart to Netlify function
        try {
          const response = await fetch('/.netlify/functions/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cart)
          });
          if (!response.ok) console.error('Checkout failed:', await response.text());
        } catch (err) {
          console.error('Checkout fetch error:', err);
        }
      }, 2000);
    }

    function finishCheckout() {
      localStorage.removeItem('cart');
      cart = [];
      renderCart();
      window.location.href = 'index.html';
    }

    // Close modal if clicking outside
    document.getElementById('checkout-modal').addEventListener('click', function(e) {
      if (e.target === this) this.style.display = 'none';
    });

    // --- Search ---
    const searchInput = document.querySelector('.search-bar input');
    const searchButton = document.querySelector('.search-bar button');

    function goToProductsPage() {
      const query = searchInput.value.trim();
      if (!query) return;
      window.location.href = `products.html?search=${encodeURIComponent(query)}`;
    }

    searchButton.addEventListener('click', goToProductsPage);
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') goToProductsPage();
    });
  </script>
</body>
</html>
